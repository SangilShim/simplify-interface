<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!-- 좌측의 상태표시-->
            <i class="fa fa-signal"></i>
            <span class="status-bar__communi">LGU+</span>
            <span class="status-bar__speedy">LTE</span>
        </div>
        <div class="status-bar__column"> <!-- 중간의 시간-->
            <span class="status-bar__clock">오후 12:24</span>
        </div>  
        <div class="status-bar__column">
            <span class="status-bar__battery-level">88%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div> <!-- 우측의 상태표시-->
    </div>
    <header class="header">
        <div class="header__header-column"> <!-- 채팅-->
            <a href="more.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="header__header-column"> <!-- 채팅-->
            <h1 class="header__title">설정</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div> <!-- 아이콘-->
    </header>
    <main class="settings">
        <section class="settings__Sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-flask"></i></span>
                    <span class="settings__title">실험실</span>
                </li>
            </ul>
        </section>
        <section class="settings__Sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-bell"></i></span>
                    <span class="settings__title">알림</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./game.html" class="nav__list-link">
                    <i class="fas fa-star"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
